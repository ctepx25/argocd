apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app2
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: apps
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: dev/app2
    repoURL: https://github.com/ctepx25/argocd.git
    targetRevision: HEAD
